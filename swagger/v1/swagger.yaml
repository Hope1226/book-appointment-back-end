---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/spaces":
    post:
      summary: Creates a new space
      tags:
      - Spaces
      parameters: []
      responses:
        '201':
          description: space created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                image:
                  type: string
                price:
                  type: number
              required:
              - name
              - description
              - image
              - price
    get:
      summary: Retrieves a space
      tags:
      - Spaces
      responses:
        '200':
          description: space found
          content:
            application/json:
              schema:
                type: object
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                    image:
                      type: string
                    price:
                      type: number
                  required:
                  - id
                  - name
                  - description
                  - image
                  - price
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                  image:
                    type: string
                  price:
                    type: number
                required:
                - id
                - name
                - description
                - image
                - price
        '404':
          description: space not found
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    delete:
      summary: Deletes a space
      tags:
      - Spaces
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: space deleted
        '404':
          description: space not found
  "/signup":
    post:
      summary: Creates a new user
      tags:
      - Session
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              user:
                type: object
                properties:
                  name:
                    type: string
                  email:
                    type: string
                  password:
                    type: string
                  password_confirmation:
                    type: string
              required:
              - name
              - email
              - password
              - password_confirmation
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
